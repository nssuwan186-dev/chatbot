name: Trigger Render Deploy (optional)

on:
  workflow_dispatch:
    inputs:
      hook_url:
        description: 'Render deploy hook URL'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Call deploy hook
        run: |
          curl -fsSL -X POST "${{ inputs.hook_url }}"

